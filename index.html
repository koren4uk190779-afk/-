<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Question Catcher (Experiment)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <div class="h1">Эксперимент: ловим вопросы из речи</div>
        <div class="sub" id="status">Нажми «Разрешить микрофон» и диктуй текст.</div>
      </div>
      <div class="actions">
        <button id="btnMic" class="btn">Разрешить микрофон</button>
        <button id="btnClear" class="btn ghost">Очистить</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="title">Текст (с точками и вопросами)</div>
        <textarea id="outText" readonly placeholder="Здесь появится пунктуированный текст..."></textarea>
      </section>

      <section class="card">
        <div class="title">Вопросы (что поймал)</div>
        <textarea id="outQuestions" readonly placeholder="Здесь появится список вопросов..."></textarea>
      </section>

      <section class="card wide">
        <div class="title">Логи алгоритма (почему так решил)</div>
        <textarea id="outLog" readonly placeholder="Здесь будут причины классификации и события..."></textarea>
      </section>
    </main>

    <footer class="foot">
      <span class="pill">PAUSE: <b id="pauseMs">800</b>ms</span>
      <span class="pill">STABLE: <b id="stableMs">700</b>ms</span>
      <span class="pill">THRESHOLD: <b id="thr">2</b></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
