<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Question Catcher (Experiment)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <div class="h1">Эксперимент: ловим вопросы из речи</div>
        <div class="sub" id="status">Готово. Нажми START и говори.</div>
      </div>

      <div class="actions">
        <!-- Твои старые кнопки оставил (можешь потом убрать) -->
        <button id="btnMic" class="btn">Разрешить микрофон</button>
        <button id="btnClear" class="btn ghost">Очистить</button>
        <button id="btnDownload" class="btn ghost">Скачать последний сегмент</button>
      </div>
    </header>

    <!-- ✅ ДОБАВЛЕНО: LIVE блок для LUBA -->
    <section class="card wide" style="margin-top:12px;">
      <div class="title">LIVE (LUBA)</div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px;">
        <span id="badge" class="pill">—</span>

        <button id="btnStart" class="btn">START</button>
        <button id="btnStop" class="btn ghost">STOP</button>
      </div>

      <div id="liveText" style="min-height:44px; padding:10px; border:1px solid rgba(255,255,255,.12); border-radius:10px;">
        …
      </div>
    </section>

    <main class="grid">
      <section class="card">
        <div class="title">Текст (с точками и вопросами)</div>
        <textarea id="outText" readonly placeholder="Здесь появится пунктуированный текст..."></textarea>
      </section>

      <section class="card">
        <div class="title">Вопросы (что поймал)</div>
        <textarea id="outQuestions" readonly placeholder="Здесь появится список вопросов..."></textarea>
      </section>

      <section class="card wide">
        <div class="title">Логи алгоритма (почему так решил)</div>
        <textarea id="outLog" readonly placeholder="Здесь будут причины классификации и события..."></textarea>
      </section>
    </main>

    <footer class="foot">
      <span class="pill">PAUSE: <b id="pauseMs">800</b>ms</span>
      <span class="pill">STABLE: <b id="stableMs">700</b>ms</span>
      <span class="pill">THRESHOLD: <b id="thr">2</b></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
